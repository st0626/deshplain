  <div class="hero">
    <div class="container">
      <div class="row text-center">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      </div>
    </div>

  <div class="container">
    <div class="row p-3 mt-5 text-center">
      <div class="col-md-4">
        <img class="animateBounce" src="./icons/4768874-device-repair/svg/008-repair.svg" alt="" srcset=""
          style="width: 12rem">
        <h1>We repair sick PCs!
        </h1>
      </div>
      <div class="col-md-4">
        <img class="animateBounce" src="./icons/4768874-device-repair/svg/090-phonendoscope.svg" alt=""
          style="width: 12rem">
        <h1>We repair Phones!</h1>
      </div>
      <div class="col-md-4"><img class="animateBounce" src="./icons/4768874-device-repair/svg/041-hacker.svg" alt=""
          srcset="" style="width: 12rem">
        <h1>We get rid of viruses!
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-4">
        <img class="animateBounce" src="./icons/4768874-device-repair/svg/050-desktop computer.svg" alt="" srcset=""
          style="width: 12rem;">
        <h1>We can build you a computer!</h1>
      </div>
      <div class="col-md-4">
        <img class="animateBounce" src="./icons/4768874-device-repair/svg/094-repair.svg" alt="" srcset=""
          style="width: 12rem;">
        <h1>We repair game consoles!</h1>
      </div>
      <div class="col-md-4">
        <img class="animateBounce" src="./icons/4768874-device-repair/svg/075-tablet.svg" alt="" srcset=""
          style="width: 12rem;">
        <h1>We repair tablets!</h1>
      </div>
    </div>
  </div>

  <div class="hero3 mt-5 p-5">
    <div class="container">
      <div class="row text-light text-center">
        <div class="col">
          <h1>What our customers say!</h1>
        </div>
      </div>
    </div>
  </div>
